<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="dev hassan">
    <meta name="description" content="Huddle landing page with single introductory section master">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="logo">
    <img src="img/logo.svg" alt="huddle logo">
    </div>

    <div class="mock">
        <img src="img/illustration-mockups.svg" alt="illustration mockups">
    </div>

    <section class="build">
    <h1> build the community <br>
        your fans will love</h1>

    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

    <button>Register</button>
    </section>
<footer>
    <nav class="social">
        <ul>
       <li><a href="#"><img src="img/facebook.png" alt="facebook icon"></a></li>
       <li><a href="#"><img src="img/twitter.png" alt="twitter icon"></a></li>
       <li><a href="#"><img src="img/instagram.png" alt="instagram icon"></a></li>       
    </ul>  
    </nav>
</footer>

</html>
